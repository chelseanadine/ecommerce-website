<!doctype html>
<html>
<head>
<meta charset="UTF-8">
<title>HWS | Home</title>
<link rel="author" href="humans.txt"/>
<link rel="shortcut icon" type="image/x-png" href='../images/favicon.png'>
<meta name="robots" content="noindex" />
<meta name="description" content="{{page.meta}}">
<meta name="handheldfriendly" content="true">
<meta name="mobileoptimized" content="240">
<meta name="viewport" content="width=device-width,initial-scale=1">
<link href='../css/main.css' rel="stylesheet">
<link href='http://fonts.googleapis.com/css?family=Elsie' rel='stylesheet' type='text/css'>
<link href='http://fonts.googleapis.com/css?family=Raleway:300' rel='stylesheet' type='text/css'>
<link href='http://fonts.googleapis.com/css?family=Creepster' rel='stylesheet' type='text/css'>

</head>
<body>


<header role="banner">
  <div class="grid-header">
    <div class="unit unit-s-1 unit-l-1-3"> 
    <form class="unit unit-s-1 unit-m-1-3 unit-l-1-2" method="get" id="search" action="{{site.baseurl}}/search/" role="search">
        <input type="text" name="q" maxlength="255" placeholder="Search">
    </form>
    </div>
    <div class="unit unit-s-1 unit-m-1 unit-l-1-3">
      <img class="img-flex" src='../images/logo.svg' alt="HWS logo"> 
    </div>
    <ul class="list-group nav unit-m-1 unit-l-s">
      <li class="list-group-item list-group-item-inline nav-list-item">
        <a class="{% if page.url == '/'%}current{% endif %}" href="../index.html">Home</a></li>
      <li class="list-group-item list-group-item-inline">
        <a class="{% if page.url == '/products/' %}current{% endif %}" href="../products.html">Products</a></li>
      <li class="list-group-item list-group-item-inline nav-list-item">
        <a class="{% if page.url == '/cart/' %}current{% endif %}" href="../cart.html">Cart</a></li>
		<li class="list-group-item list-group-item-inline nav-list-item">
        <a class="{% if page.url == '/contact/' %}current{% endif %}" href="../contact.html">Contact</a></li>
    </ul>
  </div>
</header>


{% if page.showbanner %}
<div class="banner">
  <h1>{{page.bannertext}}</h1>
</div>
{% endif %}

{{content}}

    <div class="grid-header">
      <div class="unit unit-s-1 unit-m-1 unit-l-1-3"> 
        <img class="img-flex" src="../images/logo.svg" alt="Company logo"> 
      </div>
    <div class="unit unit-s-1 unit-l-1-3"> 
      <p></p>
    </div>
    <ul class="list-group nav unit-m-1 unit-l-s">
      <li class="list-group-item list-group-item-inline nav-list-item">
        <a class="{% if page.url == '/'%}current{% endif %}" href="{{site.baseurl}}/contact/">Contact</a></li>
		<li class="list-group-item list-group-item-inline nav-list-item">
        <a href="http://www.facebook.com">Facebook</a></li>
      <li class="list-group-item list-group-item-inline">
        <a href="http://www.twitter.com">Twitter</a></li>
    </ul>
  </div>

</body>
</html>
